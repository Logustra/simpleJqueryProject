<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Movies Web</title>
    <link rel="shortcut icon" href="public/images/logo.png" type="image/png">

    <!-- Jquery UI  -->
    <link rel="stylesheet" href="public/css/jquery-ui.min.css">

    <!-- Bootstrap  -->
    <link rel="stylesheet" href="public/css/bootstrap.min.css">

    <!-- Font Awesome  -->
    <link rel="stylesheet" href="public/css/font-awesome.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="public/css/main.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <main>
        <div class="simple-movies-web">
            <h1>Simple Movies Web</h1>

            <div class="filter">
                <button class="btn btn-filter">
                    <i class="fa fa-arrow-down"></i>
                    <span class="text-capitalize">filter by</span>
                </button>

                <div class="filter-collapse">
                    <form action="">
                        <div class="col-sm-6">
                            <div class="input-group">
                                <label class="col-sm-2" for="">Category</label>
                                <div class="col-sm-10">
                                    <select class="form-control" name="" id="categories">
                                        <option value="all">All Categories</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- .columns -->

                        <div class="col-sm-6">
                            <div class="input-group">
                                <label class="col-sm-2" for="">Director</label>
                                <div class="col-sm-10">
                                    <select class="form-control" name="" id="directors">
                                        <option value="all">All Directors</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- .columns -->
                    </form>
                </div>
                <!-- .filter-collapse -->
            </div>
            <!-- .filter -->

            <div class="container">
                
            </div>
            <!-- .container -->
        </div>
        <!-- .simple-quiz-app -->
    </main>

    <!-- Jquery  -->
    <script src="public/js/jquery-3.2.1.min.js"></script>

    <!-- Jquery  -->
    <script src="public/js/jquery-ui.min.js"></script>

    <!-- Tabs Widget  -->
    <script src="public/js/simple-movies-web.js"></script>
</body>

</html>
